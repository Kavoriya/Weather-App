<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./style.css">
   <script src="./script.js" defer></script>
</head>
<body>
   
   <header id="top">
      <div class="logo-div">
         Logo
      </div>
      <div class="search-div">
         <input type="text" id="inputField" placeholder="Search city">
         <button type="button" id="inputButton" class="input-button">Click</button>
      </div>
      <div class="settings-div">
      </div>
   </header>

   <main>
      <section id="location-section">
         <p class="location"></p>
      </section>

      <section id="primary-info">
         <div class="temp-div">
            <p class="temp-p">
               <sup class="degree-sign"></sup>
            </p>
         </div>
         <div class="condition-div">
            <p class="condition-p"></p> 
         </div>
         <div class="wind-description-div">
            <p class="wind-description-p"></p>
         </div>
      </section>

      <section id="secondary-info">
         <div class="wind-div">
            <header class="secondary-header">Wind</header>
            <p class="wind-p secondary-p"></p>
         </div>
         <div class="humidity-div">
            <header class="secondary-header">Humidity</header>
            <p class="humidity-p secondary-p"></p>
         </div>
         <div class="cloud-div">
            <header class="secondary-header">Cloudiness</header>
            <p class="cloud-p secondary-p"></p>
         </div>
         <div class="uv-div">
            <header class="secondary-header">UV-index</header>
            <p class="uv-p secondary-p"></p>
         </div>
      </section>
      
   </main>
</body>
</html>
