<header id="top">
   <div class="logo-div">
      Logo
   </div>
   <form class="search-form" action="#" method="get">
      <input type="text" id="inputField" placeholder="Enter location...">
      <button type="button" id="inputButton" class="input-button">Search</button>
   </form>
   <div class="settings-div">
   </div>
   <div class="error-message-div">
      <p class="error-message-p"></p>
   </div>
</header>

<main>
   <section id="location-section">
      <p class="location"></p>
   </section>

   <section id="primary-info">
      <div class="temp-div">
         <p class="temp-p">
            <sup class="degree-sign"></sup>
         </p>
      </div>
      <div class="condition-div">
         <p class="condition-p"></p> 
      </div>
      <div class="wind-description-div">
         <p class="wind-description-p"></p>
      </div>
   </section>

   <section id="secondary-info">
      <div class="wind-div secondary-div">
         <header class="secondary-header">Wind</header>
         <p class="wind-p secondary-p"></p>
      </div>
      <div class="humidity-div secondary-div">
         <header class="secondary-header">Humidity</header>
         <p class="humidity-p secondary-p"></p>
      </div>
      <div class="cloud-div secondary-div">
         <header class="secondary-header">Cloudiness</header>
         <p class="cloud-p secondary-p"></p>
      </div>
      <div class="uv-div secondary-div">
         <header class="secondary-header">UV-index</header>
         <p class="uv-p secondary-p"></p>
      </div>
   </section>
   
</main>
